<h2>Nintendo 3DS Block (BL) => MB/GB</h2>

<script>
function convert(from, value, mb, gb) {
	if(from=="bl"){
		document.getElementById(mb).innerHTML=`${(value*128)*8}`
  }else if(from=="mb"){
    document.getElementById(mb).innerHTML=`${((value*128)*8)}`
  }else{
    document.getElementById(mb).innerHTML=`${((value*128)*8)}`
  }
}
